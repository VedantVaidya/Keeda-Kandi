    <!DOCTYPE html>
    <html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <title>Marker-Based AR Example</title>
        <script src="{% static 'aframe.min.js'%}"></script>
        <script src="{% static 'aframe-ar.js'%}"></script>
        <style>
            body { margin: 0; }
            canvas { display: block; }
        </style>
    </head>
    <body style="margin: 0; overflow: hidden;">
            <a-scene embedded arjs="sourceType: webcam; detectionMode: mono; matrixCodeType: 3x3;">

                <a-marker type="pattern" url="{% static 'pattern.patt'%}">
                    <a-image id="image" src="{% static 'letter.jpg'%}" height="4.8" width="2.7" position="0 0 0" rotation="-90 0 0" visible="true"></a-image>

            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>

    </body>
    </html>
